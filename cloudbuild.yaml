options:
  default_logs_bucket_behavior: REGIONAL_USER_OWNED_BUCKET
steps:
  # Install dependencies
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
  # Execute unit tests
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'test']
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/chillinker:$COMMIT_SHA', '.']
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/chillinker:$COMMIT_SHA']
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'chillinker'
      - '--image'
      - 'gcr.io/$PROJECT_ID/chillinker:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast3'
    env:
      - 'DB_HOST=${_DB_HOST}'
      - 'DB_PORT=${_DB_PORT}'
      - 'DB_USERNAME=${_DB_USERNAME}'
      - 'DB_PASSWORD=${_DB_PASSWORD}'
      - 'DB_NAME=${_DB_NAME}'
      - 'DB_SYNC=${_DB_SYNC}'
      - 'JWT_SECRET_KEY=${_JWT_SECRET_KEY}'
      - 'JWT_REFRESH_KEY=${_JWT_REFRESH_KEY}'
      - 'REDIS_USERNAME=${_REDIS_USERNAME}'
      - 'REDIS_PASSWORD=${_REDIS_PASSWORD}'
      - 'REDIS_HOST=${_REDIS_HOST}'
      - 'REDIS_PORT=${_REDIS_PORT}'
      - 'PROJECT_ID=${_PROJECT_ID}'
      - 'PRIVATE_KEY=${_PRIVATE_KEY}'
      - 'CLIENT_EMAIL=${_CLIENT_EMAIL}'
      - 'STORAGE_MEDIA_BUCKET=${_STORAGE_MEDIA_BUCKET}'
      - 'MRBLUE_EMAIL=${_MRBLUE_EMAIL}'
      - 'MRBLUE_PASSWORD=${_MRBLUE_PASSWORD}'
      - 'NAVER_LOGIN_ID=${_NAVER_LOGIN_ID}'
      - 'NAVER_LOGIN_PW=${_NAVER_LOGIN_PW}'
images:
  - 'gcr.io/$PROJECT_ID/chillinker:$COMMIT_SHA'
